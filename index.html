<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Menu da Cafetaria</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <div class="menu"> 
      <main>
      <h1>Menu da Cafetaria</h1>
      <p class="established">Est. 2023</p>
      <hr>
      <section>
        <h2>Bebidas</h2>
        <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon">
        <article class="item">
          <p class="flavor">French Vanilla</p>
          <p class="price">3.00</p>
        </article>
        <article class="item">
          <p class="flavor">Caramel Macchiato</p>
          <p class="price">3.75</p>
        </article>
        <article class="item">
          <p class="flavor">Pumpkin Spice</p> 
          <p class="price">3.50</p>
        </article>
        <article class="item">
          <p class="flavor">Mocha</p>
          <p class="price">4.50</p>
        </article>
      </section>
      <section>
       <h2>Comidas</h2>
       <img src="" alt="">
       <article class="item">
         <p class="dessert">Donut</p>
         <p class="price">1.75</p>
        </article>
        <article class="item">
          <p class="dessert">Cherry Pie</p>
          <p class="price">2.75</p>
        </article> 
        <article class="item">
         <p class="dessert">Cheesecake</p>
         <p class="price">3.00</p> 
        </article>
        <article class="item">
          <p class="dessert">Cinnamon Roll</p>
          <p class="price">2.50</p>
        </article>
      </section>
    </main>
    <hr>
    <footer>
      <p>
        <a href="">BY HAFENI VALENTIM
      </p>
    </footer>
    </div>
  </body>
</html>
